
<!DOCTYPE html>
<html>
<head>
	<title>Html</title>
	
</head>
<body>
	<button class="start-btn" onclick="openPopup()">Start Game</button>
<style>
  
  
  body {
	font-family: Arial, sans-serif;
	font-size: 16px;
	color: #333;
	background-color: #f2f2f2;
}

.start-btn {
	background-color: #00bfff;
	color: #fff;
	border: none;
	padding: 10px 20px;
	font-size: 20px;
	font-weight: bold;
	border-radius: 5px;
	cursor: pointer;
}

.popup {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.5);
	z-index: 1;
	overflow: hidden;
}

.popup-content {
	background-color: #fff;
	border-radius: 5px;
	padding: 20px;
	width: 300px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%) scale(0.8);
	text-align: center;
	opacity: 0;
	transition: all 0.3s ease-in-out;
}

.popup.open {
	display: block;
}

.popup.open .popup-content {
	transform: translate(-50%,-50%) scale(1);
	opacity: 1;
}

  
</style>
	<div class="popup" id="popup">
		<div class="popup-content">
			<h2>Game Over! </h2>
			<p> Do you want to restart or go to the main menu?</p>
			<button onclick="restart()">Restart</button>
			<button onclick="goToMainMenu()">Main Menu</button>
		</div>
	</div>

	<script>
	  function openPopup() {
	document.getElementById("popup").classList.add("open");
}

function closePopup() {
	document.getElementById("popup").classList.remove("open");
}

function restart() {
	// code to restart the game
	closePopup();
}

function goToMainMenu() {
	// code to go to main menu
	closePopup();
}

document.addEventListener("keydown", function(event) {
	if (event.key === "Escape") {
		closePopup();
	}
});

	</script>
</body>
</html>
